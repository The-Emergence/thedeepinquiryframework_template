<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Webform</title>
    <link rel="stylesheet" href="../css/webform.css">
</head>
<body>
    <div class="dif-webform-container">
        <h1 class="dif-webform-title">Create Product Record</h1>
        <form id="productForm">
            <!-- Shared Fields -->
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" placeholder="e.g., Fender Hot Rod Deluxe" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea id="productDescription" name="productDescription" placeholder="Brief description of the product"></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="text" id="productPrice" name="productPrice" placeholder="e.g., $799.99">
            </div>
            <div class="form-group">
                <label for="productImage">Upload Image</label>
                <input type="file" id="productImage" name="productImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="productBuyLink">Buy Link</label>
                <input type="url" id="productBuyLink" name="productBuyLink" placeholder="URL to purchase the product">
            </div>

            <!-- Tile Preview Fields -->
            <h2>Tile Preview Fields</h2>
            <div class="form-group">
                <label for="previewSubject">Preview Subject</label>
                <input type="text" id="previewSubject" name="previewSubject" placeholder="e.g., Tube Guitar Amp">
            </div>
            <div class="form-group">
                <label for="previewPredicate">Preview Predicate</label>
                <input type="text" id="previewPredicate" name="previewPredicate" placeholder="e.g., Versatile, Robust">
            </div>
            <div class="form-group">
                <label for="previewObject">Preview Object</label>
                <input type="text" id="previewObject" name="previewObject" placeholder="e.g., Warm tones">
            </div>

            <!-- Expander Content Fields -->
            <h2>Expander Content Fields</h2>
            <div class="form-group">
                <label for="expanderSubject">Expander Subject</label>
                <input type="text" id="expanderSubject" name="expanderSubject" placeholder="Detailed subject (optional)">
            </div>
            <div class="form-group">
                <label for="expanderPredicate">Expander Predicate</label>
                <input type="text" id="expanderPredicate" name="expanderPredicate" placeholder="Expanded context (optional)">
            </div>
            <div class="form-group">
                <label for="expanderObject">Expander Object</label>
                <textarea id="expanderObject" name="expanderObject" placeholder="In-depth details"></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" class="dif-webform-submit">Generate HTML</button>
        </form>
    </div>
    <div id="html-output" style="margin-top: 20px; padding: 10px; background: #f9f9f9; border: 1px solid #ccc; border-radius: 4px;"></div>
    <script src="../js/product_form_handler.js"></script>
</body>
</html>
