<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product DIF Webform to HTML Export</title>
</head>
<body>
    <h2>Product Webform</h2>
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="product_name" required><br><br>
        
        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" required></textarea><br><br>
        
        <label for="productPrice">Product Price:</label>
        <input type="text" id="productPrice" name="productPrice" required><br><br>
        
        <label for="productBuyLink">Product Buy Link:</label>
        <input type="url" id="productBuyLink" name="productBuyLink" required><br><br>
        
        <h3>RDF6 Words</h3>
        <label for="rdfSubject">Subject:</label>
        <input type="text" id="rdfSubject" name="rdfSubject" required><br><br>
        
        <label for="rdfPredicate">Predicate:</label>
        <input type="text" id="rdfPredicate" name="rdfPredicate" required><br><br>
        
        <label for="rdfObject">Object:</label>
        <input type="text" id="rdfObject" name="rdfObject" required><br><br>
        
        <label for="rdfType">Type:</label>
        <input type="text" id="rdfType" name="rdfType" required><br><br>
        
        <label for="rdfSubtype">Subtype:</label>
        <input type="text" id="rdfSubtype" name="rdfSubtype" required><br><br>
        
        <label for="rdfRelationship">Relationship:</label>
        <input type="text" id="rdfRelationship" name="rdfRelationship" required><br><br>
        
        <button type="button" onclick="exportProductHTML()">Export to HTML</button>
    </form>

    <script>

function exportProductHTML() {
    const form = document.getElementById('productForm');
    const formData = new FormData(form);

    // Collect form data
    const product = {};
    formData.forEach((value, key) => {
        product[key] = value || 'N/A'; // Use 'N/A' as a fallback for empty fields
    });

    // Generate HTML for Tile and Expander
    const htmlContent = `
<li>
    <a href="${product.productBuyLink || '#'}" data-largesrc="" data-title="${product.productName || 'Unnamed Product'}" data-description="${product.productDescription || 'No description provided.'}">
        <div class="tile">
            <div class="product-badge">${product.productName || 'Unnamed Product'}</div>
            <div class="text-group">
                <div class="word subject">${product.rdfSubject || 'No subject'}</div>
                <div class="word predicate">${product.rdfPredicate || 'No predicate'}</div>
                <div class="word object">${product.rdfObject || 'No object'}</div>
                <div class="word type">${product.rdfType || 'No type'}</div>
                <div class="word subtype">${product.rdfSubtype || 'No subtype'}</div>
                <div class="word relationship">${product.rdfRelationship || 'No relationship'}</div>
            </div>
        </div>
    </a>
</li>`;

    // Create a Blob and download as HTML
    const blob = new Blob([htmlContent], { type: 'text/html' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `${(product.productName || 'Unnamed_Product').replace(/ /g, '_')}_record.html`;
    a.click();
}

        
    </script>
</body>
</html>
