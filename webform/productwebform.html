<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Webform</title>
    <link rel="stylesheet" href="../css/webform.css">
</head>
<body>
    <div class="dif-webform-container">
        <h2 class="dif-webform-title">Product Record Webform</h2>
        <form id="productForm">
            <!-- Tile Preview Fields -->
            <fieldset>
                <legend>Tile Preview Information</legend>
                <div class="form-group">
                    <label for="tileName">Product Name (Tile Preview):</label>
                    <input type="text" id="tileName" name="tileName" required class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="tileSummary">Summary (Short Description for Tile Preview):</label>
                    <input type="text" id="tileSummary" name="tileSummary" required class="dif-webform-input">
                </div>
            </fieldset>

            <!-- Expander Content Fields -->
            <fieldset>
                <legend>Expander Content Information</legend>
                <div class="form-group">
                    <label for="productName">Full Product Name (Expander):</label>
                    <input type="text" id="productName" name="productName" required class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" name="productDescription" required class="dif-webform-input"></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price:</label>
                    <input type="text" id="productPrice" name="productPrice" class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image URL:</label>
                    <input type="text" id="productImage" name="productImage" class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="productBuyLink">Buy Link:</label>
                    <input type="text" id="productBuyLink" name="productBuyLink" class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="rdfSubject">Subject:</label>
                    <input type="text" id="rdfSubject" name="rdfSubject" class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="rdfPredicate">Predicate:</label>
                    <input type="text" id="rdfPredicate" name="rdfPredicate" class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="rdfObject">Object:</label>
                    <input type="text" id="rdfObject" name="rdfObject" class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="rdfType">Type:</label>
                    <input type="text" id="rdfType" name="rdfType" class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="rdfSubtype">Subtype:</label>
                    <input type="text" id="rdfSubtype" name="rdfSubtype" class="dif-webform-input">
                </div>
                <div class="form-group">
                    <label for="rdfRelationship">Relationship:</label>
                    <input type="text" id="rdfRelationship" name="rdfRelationship" class="dif-webform-input">
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="button" class="dif-webform-submit" onclick="exportProductHTML()">Generate HTML</button>
        </form>
    </div>

    <script src="../js/product_form_handler.js"></script>
</body>
</html>
