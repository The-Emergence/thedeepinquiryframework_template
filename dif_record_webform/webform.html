<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Inquiry Framework - Select Record Type</title>
  <link rel="stylesheet" href="webform.css">
</head>
<body>
  <div class="dif-webform-container">
    <h1 class="dif-webform-title">Deep Inquiry Framework</h1>
    <p>Select a record type to add or update information:</p>

    <!-- Dropdown to Navigate to Forms -->
    <div class="form-group">
      <label for="record-type-selector">I am:</label>
      <select id="record-type-selector" class="dif-webform-input">
        <option value="">-- Select --</option>
        <option value="participant_form.html">Participant</option>
        <option value="curator_form.html">Curator</option>
        <option value="provider_form.html">Provider</option>
        <option value="producer_form.html">Producer</option>
        <option value="insight_form.html">Insight</option>
      </select>
    </div>
  </div>

  <script>
    // JavaScript to Redirect Based on Dropdown Selection
    document.getElementById('record-type-selector').addEventListener('change', function () {
      const selectedForm = this.value;
      if (selectedForm) {
        window.location.href = selectedForm; // Redirect to the selected form
      }
    });
  </script>
</body>
</html>
