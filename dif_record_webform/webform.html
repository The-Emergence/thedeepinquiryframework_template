<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIF Web Form</title>
  <link rel="stylesheet" href="webform.css">
</head>
<body>
  <div class="dif-webform-container">
    <h1 class="dif-webform-title">Deep Inquiry Framework Web Form</h1>

    <form id="dif-webform" action="/submit" method="POST">

      <!-- Record Type Selection -->
      <div class="form-group">
        <label for="record-type">I am:</label>
        <select id="record-type" name="record_type" class="dif-webform-input">
          <option value="participant">Participant</option>
          <option value="curator">Curator</option>
        </select>
      </div>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="person_name" class="dif-webform-input" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="dif-webform-input" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="dif-webform-input">
      </div>

      <!-- Focus -->
      <div class="form-group">
        <label for="focus">Primary Focus Area:</label>
        <input type="text" id="focus" name="focus" class="dif-webform-input" placeholder="e.g., Machine Learning, Mental Health">
      </div>

      <!-- Call to Action -->
      <div class="form-group">
        <label for="call-to-action">Call to Action:</label>
        <input type="text" id="call-to-action" name="call_to_action" class="dif-webform-input" placeholder="e.g., Ask for Help">
      </div>

      <!-- Words Section -->
      <h2 class="dif-webform-header">ADD WORDS TO YOUR RECORD TO PRIORITIZE YOUR FEED</h2>
      <p class="dif-webform-description">These words will help customize your experience by aligning your interests with the content you see.</p>

      <!-- Subject Words -->
      <div class="form-group">
        <label for="subject-words">Subject Words:</label>
        <input type="text" id="subject-words" name="subject_words" class="dif-webform-input" placeholder="e.g., The Sky">
      </div>

      <!-- Predicate Words -->
      <div class="form-group">
        <label for="predicate-words">Predicate Words:</label>
        <input type="text" id="predicate-words" name="predicate_words" class="dif-webform-input" placeholder="e.g., Has the Color">
      </div>

      <!-- Object Words -->
      <div class="form-group">
        <label for="object-words">Object Words:</label>
        <input type="text" id="object-words" name="object_words" class="dif-webform-input" placeholder="e.g., Blue">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="dif-webform-submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
